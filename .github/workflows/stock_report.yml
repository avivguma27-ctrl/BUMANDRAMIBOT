name: Run Stock Report

on:
  schedule:
    - cron: '0 7 * * *'  # ריצה אוטומטית כל יום בשעה 7:00 UTC
  workflow_dispatch:      # אפשרות להרצה ידנית

jobs:
  run-stock-report:
    runs-on: ubuntu-latest

    steps:
      # משיכת הקוד מהריפוזיטורי
      - name: Checkout repository
        uses: actions/checkout@v3

      # התקנת Python בגרסה 3.9
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # התקנת כל התלויות הדרושות
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance feedparser vaderSentiment requests

      # הרצת הסקריפט הראשי עם משתני סביבה (Secrets)
      - name: Run stock report script
        env:
          TARGET_EMAILS: ${{ secrets.TARGET_EMAILS }}
          QUIVER_API_KEY: ${{ secrets.QUIVER_API_KEY }}
        run: |
          python stock_report.py

