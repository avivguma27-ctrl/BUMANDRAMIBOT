name: Run Stock Report

on:
  schedule:
    - cron: '0 7 * * *'  # רץ כל יום בשעה 7:00 UTC (אפשר לשנות לפי הצורך)
  workflow_dispatch:      # מאפשר להריץ ידנית

jobs:
  run-stock-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance feedparser vaderSentiment requests

      - name: Run stock report script
        env:
          TARGET_EMAILS: ${{ secrets.TARGET_EMAILS }}
          QUIVER_API_KEY: ${{ secrets.QUIVER_API_KEY }}
          # אם יש עוד משתנים סביבה - הוסף כאן
        run: |
          python path/to/your_script.py
