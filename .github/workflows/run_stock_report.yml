name: Run Stock Report Daily

on:
  schedule:
    - cron: '0 7 * * *'  # כל יום בשעה 7:00 UTC
  workflow_dispatch:     # אפשרות להרצה ידנית

jobs:
  run-stock-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance feedparser vaderSentiment requests python-dotenv

      - name: Run stock report script
        env:
          QUIVER_API_KEY: ${{ secrets.QUIVER_API_KEY }}
          TARGET_EMAILS: ${{ secrets.TARGET_EMAILS }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python stock_report.py

